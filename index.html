<!DOCTYPE html>
<html lang="en">

<title></title>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" id="btn-users" aria-current="page">users</a></li>
        <li class="nav-item"><a href="#" class="nav-link" id="btn-logs">logs</a></li>
      </ul>
    </header>
  </div>

  <div class="container-fluid">
    <main class="col">
      <div class="table-responsive" id="cont-users">
        <table class="table table-striped table-sm text-center" id="tbl-users">
        </table>
      </div>
      <div class="d-none table-responsive" id="cont-logs">
        <table class="table table-striped table-sm text-center" id="tbl-logs">
        </table>
      </div>
      <!-- <nav class="d-flex justify-content-between">
        <span class="mt-3 text-muted">Mostrando <span id="start-index"></span> a <span id="end-index"></span> de <span
            id="total-index"></span></span>
        <ul class="pagination">
          <li class="page-item disabled">
            <a class="page-link" href="#">
              <span>&laquo;</span>
            </a>
          </li>
          <li class="page-item disabled"><a class="page-link active" href="#">1</a></li>

      <div class="d-flex justify-content-end fixed-bottom">
        <button type="button" class="btn btn-primary mb-4 me-4" data-bs-toggle="modal"
          data-bs-target="#add-modal">add</button>
      </div>
    </main>
  </div>
  <div class="modal fade" id="add-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">add</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="form-floating">
            <input type="text" class="form-control" id="add-input-name" placeholder="name">
            <label for="add-input-name">name</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="add-input-code" placeholder="code">
            <label for="add-input-code">code</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btn-add" data-bs-dismiss="modal">add</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="edit-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">edit: <span id="user-id"></span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="form-floating">
            <input type="text" class="form-control" id="floating-input-name" placeholder="name">
            <label for="floating-input-name">name</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="floating-input-code" placeholder="code">
            <label for="floating-input-code">code</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btn-save" data-bs-dismiss="modal">save</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="delete-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">delete: <span id="del-user-id"></span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete the user <b id="delete-name"></b>?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="btn-del-no" data-bs-dismiss="modal">no</button>
          <button type="button" class="btn btn-primary" id="btn-del-yes" data-bs-dismiss="modal">yes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
